    <title>TownsBuilder Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Pixel Art aesthetic utilities */
      .pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      /* Custom scrollbar for chat */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Prevent browser zoom from affecting game elements */
      #root {
        zoom: 1;
      }
      /* Ensure map and avatars maintain fixed pixel sizes */
      [data-map-container] {
        zoom: 1;
        transform: scale(1);
      }
      [data-avatar] {
        zoom: 1;
        transform: scale(1);
      }
      /* Mobile touch optimizations */
      .touch-manipulation {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      /* Prevent text selection on mobile during gameplay */
      @media (max-width: 640px) {
        body {
          -webkit-user-select: none;
          user-select: none;
        }
        input, textarea {
          -webkit-user-select: text;
          user-select: text;
        }
      }
    </style>
