# fly.toml app configuration file
# Full-stack deployment: Frontend + WebSocket server

app = 'townsbuilder-social'
primary_region = 'sjc'

[build]
  dockerfile = "./server/Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

[[vm]]
  memory_mb = 512
  cpu_kind = "shared"
  cpus = 1
